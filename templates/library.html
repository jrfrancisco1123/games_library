<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Game Library</title>
</head>
<body>
    <div id="container">
        <div class="btn-group">
            <a href="/" class="btn btn-outline-dark">Home</a>
            <a href="/get_started" class="btn btn-outline-dark">Add a game</a>
        </div>
        <table class="table table-hover table-striped table-bordered border-dark">
            <thead class="table-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Console</th>
                <th scope="col">Genre</th>
                <th scope="col" style="text-align: center;">Options</th>
                <th scope="col" class="delete">Delete</th>
                </tr>
            </thead>
            <tbody>
            {% for game in games %}
            <tr>
                <td>{{game.name}}</td>
                <td>{{game.console}}</td>
                <td>{{game.genre}}</td>
                <td>
                    <div id="show-edit">
                        <a href="/show_game/{{game.id}}">View</a>
                        <a href="/edit_game/{{game.id}}">Edit</a>
                    </div>
                </td>
                <td>
                    <a href="/delete_game/{{game.id}}" class="delete text-danger">&#10060;</a>
                </td>
            {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
