<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add your games here</title>
</head>
<body>
    <form action="/edit_one_game/{{one_game.id}}" method="post" class="add-form">
        <a href="/library" class="link-secondary">View Library</a>
        <h1 class="text-secondary">Update Game</h1>
        <div class="form-group m-3 text-secondary">
            <label for="name">Game Title</label>
            <input type="text" name="name" class="form-control form-control-lg" type="text" value="{{one_game.name}}">
        </div>
        <div id="console-genre">
            <div class="form-group m-3 text-secondary" id="selector">
                <label for="console">Console</label>
                <select name="console" class="form-control form-control-lg">
                    <option value="{{one_game.console}}">{{one_game.console}}</option>
                    <option value="Playstation">Playstation</option>
                    <option value="Playstation 2">Playstation 2</option>
                    <option value="Playstation 3">Playstation 3</option>
                    <option value="Playstation 4">Playstation 4</option>
                    <option value="Playstation 5">Playstation 5</option>
                    <option value="Playstation Portable">Playstation Portable</option>
                    <option value="Playstation Vita">Playstation Vita</option>
                    <option value="Nintendo Entertainment System">Nintendo Entertainment System</option>
                    <option value="Super Nintendo">Super Nintendo</option>
                    <option value="Game Boy">Game Boy</option>
                    <option value="Game Boy Advance">Game Boy Advance</option>
                    <option value="DS">DS</option>
                    <option value="Nintendo 3DS">3DS</option>
                    <option value="Nintendo 64">Nintendo 64</option>
                    <option value="GameCube">GameCube</option>
                    <option value="Wii">Wii</option>
                    <option value="Wii U">Wii U</option>
                    <option value="Switch">Switch</option>
                    <option value="XBox">XBox</option>
                    <option value="XBox 360">XBox 360</option>
                    <option value="XBox One">Xbox One</option>
                    <option value="Xbox Series X/S">Xbox Series X/S</option>
                    <option value="Sega Genesis">Sega Genesis</option>
                    <option value="Sega Saturn">Sega Saturn</option>
                    <option value="Dreamcast">Dreamcast</option>
                    <option value="PC">PC</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group m-3 text-secondary" id="selector">
                <label for="genre">Genre</label>
                <select name="genre" class="form-control form-control-lg">
                    <option value="{{one_game.genre}}">{{one_game.genre}}</option>
                    <option value="Action/Adventure">Action/Adventure</option>
                    <option value="Casual">Casual</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Platform">Platform</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Racing">Racing</option>
                    <option value="RPG">Role-Playing</option>
                    <option value="Shooters">Shooters</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Sports">Sports</option>
                    <option value="Strategy">Strategy</option>
                </select>
            </div>
        </div>
        <div id="add-btn">
            <button class="btn btn-outline-warning btn-lg">Submit</button>
        </div>
    </form>
</body>
<style type="text/css"> 
    .form-control:focus {
        border-color:goldenrod;
        box-shadow: 0px 0px 8px goldenrod inset, 0px 0px 8px goldenrod;
    } 
    body {
        background-image: url("static/images/ps2.jpg");
        background-position: center top;
        background-size: cover;
    }
</style>        
</html>
